    <div id="loading">
      <style>
        .loader {
          position: absolute;
          top: 50%;
          margin-left: -50px;
          left: 50%;
          animation: speeder 0.4s linear infinite
        }

        .loader-text {
          position: absolute;
          text-transform: uppercase;
          left: 50%;
          top: 53%;
          margin-left: -20px
        }

        .loader>span {
          height: 5px;
          width: 35px;
          background: #000;
          position: absolute;
          top: -19px;
          left: 60px;
          border-radius: 2px 10px 1px 0
        }

        .base span {
          position: absolute;
          width: 0;
          height: 0;
          border-top: 6px solid transparent;
          border-right: 100px solid #000;
          border-bottom: 6px solid transparent
        }

        .base span:before {
          content: "";
          height: 22px;
          width: 22px;
          border-radius: 50%;
          background: #000;
          position: absolute;
          right: -110px;
          top: -16px
        }

        .base span:after {
          content: "";
          position: absolute;
          width: 0;
          height: 0;
          border-top: 0 solid transparent;
          border-right: 55px solid #000;
          border-bottom: 16px solid transparent;
          top: -16px;
          right: -98px
        }

        .face {
          position: absolute;
          height: 12px;
          width: 20px;
          background: #000;
          border-radius: 20px 20px 0 0;
          transform: rotate(-40deg);
          right: -125px;
          top: -15px
        }

        .face:after {
          content: "";
          height: 12px;
          width: 12px;
          background: #000;
          right: 4px;
          top: 7px;
          position: absolute;
          transform: rotate(40deg);
          transform-origin: 50% 50%;
          border-radius: 0 0 0 2px
        }

        .loader>span>span {
          width: 30px;
          height: 1px;
          background: #000;
          position: absolute;
          animation: fazer1 0.2s linear infinite
        }

        .loader>span>span:nth-child(2) {
          top: 3px;
          animation: fazer2 0.4s linear infinite
        }

        .loader>span>span:nth-child(3) {
          top: 1px;
          animation: fazer3 0.4s linear infinite;
          animation-delay: -1s
        }

        .loader>span>span:nth-child(4) {
          top: 4px;
          animation: fazer4 1s linear infinite;
          animation-delay: -1s
        }

        @keyframes fazer1 {
          0% {
            left: 0
          }

          100% {
            left: -80px;
            opacity: 0
          }
        }

        @keyframes fazer2 {
          0% {
            left: 0
          }

          100% {
            left: -100px;
            opacity: 0
          }
        }

        @keyframes fazer3 {
          0% {
            left: 0
          }

          100% {
            left: -50px;
            opacity: 0
          }
        }

        @keyframes fazer4 {
          0% {
            left: 0
          }

          100% {
            left: -150px;
            opacity: 0
          }
        }

        @keyframes speeder {
          0% {
            transform: translate(2px, 1px) rotate(0deg)
          }

          10% {
            transform: translate(-1px, -3px) rotate(-1deg)
          }

          20% {
            transform: translate(-2px, 0px) rotate(1deg)
          }

          30% {
            transform: translate(1px, 2px) rotate(0deg)
          }

          40% {
            transform: translate(1px, -1px) rotate(1deg)
          }

          50% {
            transform: translate(-1px, 3px) rotate(-1deg)
          }

          60% {
            transform: translate(-1px, 1px) rotate(0deg)
          }

          70% {
            transform: translate(3px, 1px) rotate(-1deg)
          }

          80% {
            transform: translate(-2px, -1px) rotate(1deg)
          }

          90% {
            transform: translate(2px, 1px) rotate(0deg)
          }

          100% {
            transform: translate(1px, -2px) rotate(-1deg)
          }
        }

        .longfazers {
          position: absolute;
          width: 100%;
          height: 100%
        }

        .longfazers span {
          position: absolute;
          height: 2px;
          width: 20%;
          background: #000
        }

        .longfazers span:nth-child(1) {
          top: 20%;
          animation: lf 0.6s linear infinite;
          animation-delay: -5s
        }

        .longfazers span:nth-child(2) {
          top: 40%;
          animation: lf2 0.8s linear infinite;
          animation-delay: -1s
        }

        .longfazers span:nth-child(3) {
          top: 60%;
          animation: lf3 0.6s linear infinite
        }

        .longfazers span:nth-child(4) {
          top: 80%;
          animation: lf4 0.5s linear infinite;
          animation-delay: -3s
        }

        @keyframes lf {
          0% {
            left: 200%
          }

          100% {
            left: -200%;
            opacity: 0
          }
        }

        @keyframes lf2 {
          0% {
            left: 200%
          }

          100% {
            left: -200%;
            opacity: 0
          }
        }

        @keyframes lf3 {
          0% {
            left: 200%
          }

          100% {
            left: -100%;
            opacity: 0
          }
        }

        @keyframes lf4 {
          0% {
            left: 200%
          }

          100% {
            left: -100%;
            opacity: 0
          }
        }

        .io-black-mode .loader>span {
          background: #f1404b
        }

        .io-black-mode .base span {
          border-right-color: #f1404b
        }

        .io-black-mode .base span:before {
          background: #f1404b
        }

        .io-black-mode .base span:after {
          border-right-color: #f1404b
        }

        .io-black-mode .face {
          background: #f1404b
        }

        .io-black-mode .face:after {
          background: #f1404b
        }

        .io-black-mode .loader>span>span {
          background: #f1404b
        }

        .io-black-mode .longfazers span {
          background: #f1404b
        }
      </style>

        namespace: "website-1", // 避免搜索索引冲突,同一域下的多个网站之间
      },
      //字数统计，需要引入js

        countable: true,

        isExpected: true,

      onlyCover: true,
      formatUpdated: '{MM}/{DD} {HH}:{mm}',

      formatUpdated: function (time) {
        // ...

        return time;
      },
      mindmap: {
        // https://github.com/dundalek/markmap
        markmap: {
          preset: 'colorful', // or default
          linkShape: 'diagonal' // or bracket
        }
      },
      plugins: [
        function (hook, vm) {
          // 配置gitalk
          hook.mounted(function() {
            var div = Docsify.dom.create('div')
            div.id = 'gitalk-container'
            var main = Docsify.dom.getNode('#main')
            div.style = `width: ${main.clientWidth}px; margin: 0 auto 20px;`
            Docsify.dom.appendTo(Docsify.dom.find('.content'), div)
          })

          hook.doneEach(function() {
            var el = document.getElementById('gitalk-container')
            while(el.hasChildNodes()) el.removeChild(el.firstChild)
            gitalk.render('gitalk-container')
          })
          // hook.beforeEach(function (html) {
          //   var url = 'https://github.com/elfecho/elfecho.github.io/tree/master/docs/' + vm.route.file

          //   return html
