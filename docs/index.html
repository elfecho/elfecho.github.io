  <link rel="stylesheet" href="https://cdn.linearicons.com/free/1.0.0/icon-font.min.css">

<body>
  <div id="app">
    loading...
  </div>
  <script>
    window.$docsify = {
      name: 'Elfecho',
      repo: 'https://github.com/elfecho/elfecho.github.io',
      nameLink: '#/',
      loadSidebar: true, // 开启侧边栏设置
      maxLevel: 0, // 默认情况下会抓取文档中所有标题渲染成目录，可配置最大支持渲染的标题层级。
      subMaxLevel: 0, // 生成目录的最大层级
      loadNavbar: true, // 加载自定义侧边栏
      coverpage: true, // 加载封面
      mergeNavbar: true, // 小屏设备下合并导航栏到侧边栏
      alias: { // 定义路由别名，可以更自由的定义路由规则。 支持正则
        '/.*/_sidebar.md': '/_sidebar.md',//防止意外回退
        '/.*/_navbar.md': '/_navbar.md'
      },

      auto2top: true,
      noEmoji: false,
      //代码一键复制
      copyCode: {
        buttonText: '复制',
        errorText: 'Error',
        successText: '复制成功'
      },
      //分页
      pagination: {
        previousText: '上一章节',
        nextText: '下一章节',
        crossChapter: true,
        crossChapterText: true,
      },
      //全局搜索
      search: {
        paths: 'auto',
        placeholder: '搜索',
        noData: '找不到结果',
        depth: 3, //搜索的标题深度
      },
      //字数统计，需要引入js
      count: {
        countable: true,
        fontsize: '0.9em',
        color: 'rgb(90,90,90)',
        language: 'chinese'
      },
      onlyCover: true,
      formatUpdated: '{MM}/{DD} {HH}:{mm}',

      formatUpdated: function (time) {
        // ...

        return time;
      },
      plugins: [
        function(hook, vm) {
          hook.beforeEach(function (html) {
            var url = 'https://github.com/PYfive/docsify/blob/master/' + vm.route.file
            var editHtml = '[:memo: Edit Document](' + url + ')\n'
            return html
              + '\n----\n'
              + 'Last modified {docsify-updated} '
              + editHtml
          })
        }
      ]
    }
  </script>
  <!-- Docsify v4 核心-->
  <!-- <script src="//cdn.jsdelivr.net/npm/docsify@4"></script> -->
  <script src="js/docsify@4.js"></script>
  <!-- emoji 插件 -->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/emoji.min.js"></script>

  <!--代码高亮-->
  <script src="js/codeHighLine/prism-c.min.js"></script>
  <script src="js/codeHighLine/prism-cpp.min.js"></script>
  <script src="js/codeHighLine/prism-bash.js"></script>
  <script src="js/codeHighLine/prism-java.js"></script>
  <script src="js/codeHighLine/prism-sql.js"></script>
  <script src="js/codeHighLine/prism-c.js"></script>
  <script src="js/codeHighLine/components.js"></script>

  <!--代码复制-->
  <!--<script src="//cdn.jsdelivr.net/npm/docsify-copy-code"></script>-->
  <script src="js/docsify-copy-code.js"></script>
  <!--图片缩放-->
  <!--<script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js"></script>-->
  <script src="js/zoom-image.min.js"></script>
  <!--分页-->
  <!--<script src="//cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>-->
  <!--<script src="//cdn.jsdelivr.net/npm/docsify-pagination/dist/docsify-pagination.min.js"></script>-->
  <script src="js/docsify-pagination.min.js"></script>
  <!--搜索-->
  <!--<script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>-->
  <script src="js/search.min.js"></script>
  <!--字数统计-->
  <!--<script src="//unpkg.com/docsify-count/dist/countable.js"></script>-->
  <script src="js/countable.js"></script>

  <!--主题-->
